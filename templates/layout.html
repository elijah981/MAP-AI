<!-- layout.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My App</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Add any additional CSS files here -->
    <link href="/static/css/main.css" rel="stylesheet" />
  </head>
  <body data-user-id="{{ session['selected_user_id'] }}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Home</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/users">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/step1">Step 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/step2">Step 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/step3">Step 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/step4">Step 4</a>
        </li>
      </ul>
      <!-- Display the selected user's name -->
      <span class="navbar-text">
        Selected User: {{ session['selected_user_name'] }}
      </span>
    </nav>

    <div class="mt-5">{% block content %} {% endblock %}</div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="static/js/utils.js"></script>
    <!-- Add any additional JS files here -->
    {% block scripts %} {% endblock %}
  </body>
</html>
